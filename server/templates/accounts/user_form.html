{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'accounts:users' %}">Users</a></li>
  <li><a href="{% url 'accounts:user' user.pk %}">{{ user.get_type_display|title }} {{ user }}</a></li>
  <li class="active">Update</li>
</ol>

<h3>{{ title }}</h3>

<form class="form" method="POST">{% csrf_token %}
  {{ form|bootstrap }}
  <p>
    <a href="{% url 'accounts:user' user.pk %}" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </p>
</form>
{% endblock %}
